<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bhavana</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top, #ffef9a, #d4af37, #6b4e0f);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Georgia, serif;
        box-shadow: inset 0 0 180px rgba(255, 215, 0, 0.9);
        cursor: pointer;
    }

    .content {
        position: relative;
        z-index: 3;
        text-align: center;
        color: white;
        text-shadow:
            0 0 12px gold,
            0 0 35px #ffd700,
            0 0 55px #ffb700;
    }

    h1 {
        font-size: 4.5rem;
        margin: 0;
    }

    h2 {
        font-size: 2.2rem;
        margin-top: 10px;
        font-weight: normal;
    }

    .flower {
        position: absolute;
        top: -50px;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); }
    }

    .tap {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.35);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        color: white;
        font-size: 1.5rem;
        text-shadow: 0 0 10px gold;
    }

    .next-btn {
        position: fixed;
        bottom: 40px;
        padding: 15px 35px;
        font-size: 1.3rem;
        border: none;
        border-radius: 30px;
        background: gold;
        color: #333;
        box-shadow: 0 0 20px gold;
        display: none;
        z-index: 5;
    }
</style>
</head>

<body>

<div class="tap" id="tap">âœ¨ Tap anywhere to start âœ¨</div>

<div class="content" id="content">
    <h1>Bhavana</h1>
    <h2>Pandhi Bhavana</h2>
</div>

<button class="next-btn" id="nextBtn">Next â–¶</button>

<audio id="song1"></audio>
<audio id="song2"></audio>

<script>
    // ðŸŒ¸ Flowers
    const flowers = ["ðŸŒ¸","ðŸŒ¹","ðŸŒ¼","ðŸŒº","ðŸŒ»"];
    for (let i = 0; i < 40; i++) {
        const f = document.createElement("div");
        f.className = "flower";
        f.textContent = flowers[Math.floor(Math.random()*flowers.length)];
        f.style.left = Math.random()*100 + "vw";
        f.style.fontSize = (22 + Math.random()*20) + "px";
        f.style.animationDuration = (6 + Math.random()*6) + "s";
        document.body.appendChild(f);
    }

    // ðŸŽµ AUDIO FILES (DIRECT FROM ROOT)
    const song1 = document.getElementById("song1");
    const song2 = document.getElementById("song2");

    song1.src = "Song.mp3";     // âœ… CAPITAL S (as in your repo)
    song2.src = "wakeup.mp3";

    const tap = document.getElementById("tap");
    const nextBtn = document.getElementById("nextBtn");
    const content = document.getElementById("content");

    tap.addEventListener("click", () => {
        song1.play().catch(()=>{});
        tap.style.display = "none";

        // Show NEXT after 20 seconds
        setTimeout(() => {
            nextBtn.style.display = "block";
        }, 20000);
    });

    nextBtn.addEventListener("click", () => {
        song1.pause();
        song1.currentTime = 0;

        content.innerHTML = `
            <h1>Wake up early</h1>
            <h2>Pandhi</h2>
        `;

        song2.play().catch(()=>{});
        nextBtn.style.display = "none";
    });
</script>

</body>
</html>
